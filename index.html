<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>Weather Dashboard</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <header class="container-fluid text-center text-white bg-dark">
        <h2>Weather Dash</h2>
      </header>
    </div>

    <div class="row">
      <div class="col-lg-3 bg-light">
        <h4 class="mt-1">Search for a Zip Code</h4>
        <div class="form-inline form-group">
          <input class="city-input" type="text">
          <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
        </div>

        <ul class="list-group search-history"></ul>

      </div>
      <div class="col-lg-9 bg-light">
        <h1 class="text-center today-date">Today's Forecast</h1>
        <div id="today" class="text-center">
          <div class="card">
            <div class="weather-info">
              <h2 class="city text-center"></h2>
              <ul>
                <p class="feels-like text-center"></p>
                <p class="temperature text-center"></p>
                <p class="todays-high"></p>
                <p class="todays-low"></p>
                <p class="humid text-center"></p>
                <p class="wind-speed text-center"></p>
                <p class="uv-index"></p>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>


  <div class="row">
    <div class="col-lg-8">

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./weather.js"></script> 
</body>

</html>
